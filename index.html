<!DOCTYPE html>
<html lang="en">
<head>

        .container {
            max-width: 800px;
            margin: 0 auto;

            text-align: center;

            border-bottom: 2px solid #eee;

        }
        .project-list {
            list-style: none;
            padding: 0;

        .project-item {
            background: white;

            border-radius: 5px;

        .project-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .project-link {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #2c3e50;

        }
        .project-link:hover {

    <div class="container">

            </li>

            </li>
            <li class="project-item">
                <a href="AffordmedTraining/react-app/" class="project-link">Music Player</a>
            </li>
            <li class="project-item">
